<div>
<mat-card style="max-width:600px; padding-bottom:10px; margin-left:auto; margin-right:auto; margin-bottom:20px">
    <mat-card-title>Parent Card</mat-card-title>
    <mat-card-content>
    <form  (ngSubmit)="onSubmit()">
        <mat-form-field class="form-container">
            <input matInput placeholder="Send Message To Child"
            [(ngModel)] = "formMessage" name="formMessage">
        </mat-form-field>
        <p>Counter Update From Child:  {{eventIdFromChild}}</p>
    </form>
</mat-card-content>
</mat-card>

<app-simple-state-child
    [inProperty]="formMessage"
    (updateEvent)="getUpdateFromChild($event)"
></app-simple-state-child>
</div>
